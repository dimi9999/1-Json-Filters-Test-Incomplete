<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Framework 2016</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!--[if lt IE 9]>
    <script language="javascript" type="text/javascript">
       document.createElement('header');
       document.createElement('nav');
       document.createElement('section');
       document.createElement('article');
       document.createElement('aside');
       document.createElement('content');
       document.createElement('footer');
    </script>
    <![endif]-->
</head>
<body>
    <!-- (0) START WRAPPER -->
    <div id="wrapper">
        <div class="container-fluid">
            <!-- FILTERS COL -->
            <div class="col-sm-3 col-md-4 col-lg-2 filters-col">
                <div class="filters">
                    <form method="get" action="#">
                        <div class="filter-criteria">
                            <h3>Manufacturer</h3>
                            <div class="checkbox"><input type="checkbox" name="Manufacturer" id="Apple" value="Apple" ><label>Apple</label></div>
                            <div class="checkbox"><input type="checkbox" name="Manufacturer" id="Samsung" value="Samsung" ><label>Samsung</label></div>
                            <div class="checkbox"><input type="checkbox" name="Manufacturer" id="HTC" value="HTC" ><label>HTC</label></div>
                            <div class="checkbox"><input type="checkbox" name="Manufacturer" id="Nokia" value="Nokia"><label>Nokia</label></div>
                            <div class="checkbox"><input type="checkbox" name="Manufacturer" id="ZTE" value="ZTE" ><label>ZTE</label></div>
                            <div class="checkbox"><input type="checkbox" name="Manufacturer" id="Sony" value="Sony"><label>Sony</label></div>
                        </div>
                        <div class="filter-criteria">
                            <h3>Screen Size</h3>
                            <div class="checkbox"><input type="checkbox" name="Storage" id="16" value="16" ><label>16 GB</label></div>
                            <div class="checkbox"><input type="checkbox" name="Storage" id="32" value="32" ><label>32 GB</label></div>
                        </div>
                        <div class="filter-criteria">
                            <h3>OS</h3>
                            <div class="checkbox"><input type="checkbox" name="OS" id="Android" value="Android"><label>Android</label></div>
                            <div class="checkbox"><input type="checkbox" name="OS" id="iOS" value="iOS"><label>iOS</label></div>
                            <div class="checkbox"><input type="checkbox" name="OS" id="Windows" value="Windows"><label>Windows</label></div>
                        </div>
                        <div class="filter-criteria">
                            <h3>Camera</h3>
                            <div class="checkbox"><input type="checkbox" name="Camera" id="5" value="5"><label>5 Mpx</label></div>
                            <div class="checkbox"><input type="checkbox" name="Camera" id="8" value="8"><label>8 Mpx</label></div>
                            <div class="checkbox"><input type="checkbox" name="Camera" id="12" value="12"><label>12 Mpx</label></div>
                            <div class="checkbox"><input type="checkbox" name="Camera" id="15" value="15"><label>15 Mpx</label></div>
                        </div>
                        <button id="show">Show filters</button>
                        <button id="get" type="reset">Clear filters</button>
                    </form>
                </div>
            </div>
            <!-- PRODUCTS COL -->
            <div class="col-sm-9 col-md-8 col-lg-10 products-col">
                <div class="products"></div>
            </div>
        </div>


        <!-- (6) END OF FOOTER -->
    </div>
    <!-- (0) END OF WRAPPER -->
</body>
</html>
